/* Estilos para o swiper slide */
.swiper-container {
  text-align: center;
}

.imagem-slide {
  width: 600px;
  height: 380px;
  object-fit: cover;
  margin: 0 auto;
}

.swiper-button-next, .swiper-button-prev {
  background-color: #3498db;
  color: #fff;
  padding: 10px 15px;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.swiper-button-next:hover, .swiper-button-prev:hover {
  background-color: #1e1e1e;
}

.swiper-pagination {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.swiper-pagination-bullet {
  background-color: #3498db;
  width: 10px;
  height: 10px;
  margin: 0 5px;
  border-radius: 50%;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.swiper-pagination-bullet-active {
  background-color: #2ecc71;
}

    </style>
